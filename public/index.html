    <audio id="pieceAudio">
      <source src="audio/move-self.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div class="chessgame-container">
      <div class="game-cover">
        <p class="game-cover-message">What is your username?</p>
        <div class="game-start-inputs">
          <input
            class="username-input"
            type="text"
            maxlength="8"
            minlength="3"
            placeholder="8 digits"
          />
          <p>
            <button class="play-btn">play</button> or
            <button class="spectate-btn">spectate</button>
          </p>
        </div>
        <div class="game-restart-inputs hidden">
          <button class="restart-btn">Restart</button>
        </div>
      </div>

      <div class="game-info">
        <div class="menu-bar open">
          <div class="menu-bar-line"></div>
          <div class="menu-bar-line"></div>
          <div class="menu-bar-line"></div>
        </div>

        <div class="username">
          <span>You are: </span>
          <h2 class="username-label">User</h2>
        </div>

        <div class="user-connections">
          <div class="user user-0">
            <h2>Player 1</h2>
            <div class="username">--Username--</div>
            <div class="status">Disconnected</div>
          </div>

          <div class="user user-1">
            <h2>Player 2</h2>
            <div class="username">--Username--</div>
            <div class="status">Disconnected</div>
          </div>

          <div class="user spectators">
            <h2>Spectators</h2>
            <div class="spectatorNumList-Container">
              <div class="spectatorNum">0</div>
              <div class="spectatorList"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="board-container">
        <div class="chessboard"></div>
      </div>

      <span class="copyright">Copyright &copy; | ChessByAlec 2024</span>
    </div>
